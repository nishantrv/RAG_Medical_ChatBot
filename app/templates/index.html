<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafc;
            color: #333;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            line-height: 1.5;
            font-size: 1rem;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user {
            background-color: #d1e7ff;
            color: #084298;
            margin-left: auto;
            text-align: right;
            border-top-right-radius: 0;
        }

        .assistant {
            background-color: #f1f1f1;
            color: #333;
            margin-right: auto;
            text-align: left;
            border-top-left-radius: 0;
        }

        form {
            margin-top: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 3rem;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
            transition: border 0.2s ease-in-out;
        }

        textarea:focus {
            border: 1px solid #0077b6;
            box-shadow: 0 0 6px rgba(0,119,182,0.3);
        }

        button {
            display: inline-block;
            padding: 0.6rem 1.4rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #0077b6;
            color: #fff;
            margin-top: 0.8rem;
            cursor: pointer;
            transition: background 0.2s ease-in-out, transform 0.1s ease-in-out;
        }

        button:hover {
            background: #023e8a;
            transform: translateY(-2px);
        }

        .error {
            color: #d62828;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .clear-btn {
            background: #adb5bd;
            margin-left: 0.5rem;
        }

        .clear-btn:hover {
            background: #6c757d;
        }

        #chat-box {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üîç AI Medical Chatbot New Change</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <br />
            <button type="submit">Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
